<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bootstrap HTML Template // l2ollingneko </title>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="common.css" rel="stylesheet">
</head>

<body>

	<div class="container">
    	<div class="panel panel-default">
		    <div class="panel-heading">
   				<h3 class="panel-title">Create Certificate</h3>
				<ol class="breadcrumb" style="float: right; margin-top: -26px;">
          			<li><a href="#">Home</a></li>
          			<li><a href="#">Library</a></li>
          			<li class="active">Data</li>
				</ol>

    		</div>

      		<div class="panel-body ">
				<div class="row">

					<div class="col-xs-2">
						<div class="btn-group-vertical">
							<button type="button" class="btn btn-default" data-toggle="#">
								<a href="#">
									<span class="glyphicon glyphicon-file"></span>สทช 1-1/2
								</a>
							</button>
							<button type="button" class="btn btn-active" data-toggle="#">
								<a href="#">
									<span class="glyphicon glyphicon-file"></span>สทช 1-1/2
								</a>
							</button>
						</div>
					</div>

					<div id="form_2" class="col-xs-10">
						<div class="panel panel-default">
							<div class="panel-body text-left">
								<h2>&nbsp;&nbsp;สทช 1-1/2</h2>

								<div class="row" style="margin-top: 30px;">
									<label class="col-xs-3 control-label text-right">
										Manufacture or Shipper 
									</label>
									<div class="col-xs-8 control-label">
										Sompong Thepsoftware
									</div>
				        		</div>
								<div class="row"> 
									<label class="col-xs-3 control-label text-right">
										Address 
									</label>
									<div class="col-xs-8 control-label">
										795 Folsom Ave, Suite 600<br>
				                		San Francisco, CA 94107<br>
									</div>
				        		</div>
								<div class="row"> 
									<label class="col-xs-3 control-label text-right">
										Phone 
									</label>
									<div class="col-xs-8 control-label">
										0-2999-9999
									</div>
				        		</div>
								<div class="row"> 
									<label class="col-xs-3 control-label text-right">
										Mobile Phone 
									</label>
									<div class="col-xs-8 control-label">
										08-0909-0909
									</div>
				        		</div>
								<div class="row"> 
									<label class="col-xs-3 control-label text-right">
										Fax 
									</label>
									<div class="col-xs-8 control-label">
										0-2999-9999
									</div>
				        		</div>

								<hr>
				        		<form class="form-horizontal" role="form">
									<div class="form-group">
										<label for="commonName" class="col-xs-3 control-label ">
											Common Name
										</label>
										<div class="col-xs-8">
				              				<input type="text" class="form-control" id="commonName" name="common_name" placeholder="Name (ex. Sompong Thepsoftware)">
										</div>
									</div>
				        			<div class="form-group">
										<label for="vendorOrConsigneeName" class="col-xs-3 control-label ">
											Vendor or Consignee
										</label>
										<div class="col-xs-8">
				              				<input type="text" class="form-control" id="vendorOrConsigneeName" name="vendor_or_consignee_name" placeholder="Name (ex. Sompong Thepsoftware)">
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-3 col-xs-8">
				              				<input type="text" class="form-control" id="sampleName" placeholder="Address Line 2">
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-3 col-xs-8">
				              				<input type="text" class="form-control" id="sampleName" placeholder="Address Line 1">
										</div>
									</div>
										
									<div class="form-group">	
										<div class="col-sm-offset-3 col-xs-4">
				              				<input type="text" class="form-control" id="sampleName" placeholder="Town/City">
										</div>
										<div class=" col-xs-4">
				               				<select class="form-control">
				                				<option>State/Province</option>
				                				<option>Negative Control</option>
				                				<option>Condition Reaction</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-xs-4">
				               				<select class="form-control">
				                				<option>Country</option>
				                				<option>Negative Control</option>
				                				<option>Condition Reaction</option>
											</select>
										</div>
										<div class=" col-xs-4">
				              				<input type="text" class="form-control" id="sampleName" placeholder="Zip Code (ex. 12345)">
										</div>
									</div>

									<div class="form-group">
										<label for="descriptionOfProduct" class="col-xs-3 control-label ">
											Description of Product
										</label>
										<div class="col-xs-8">
				              				<textarea type="text" class="form-control" id="descriptionOfProduct" name="description_of_product" placeholder="Detail" style="height: 95px;"></textarea>
										</div>
									</div>

									<div class="form-group">
										<label for="finalDestination" class="col-xs-3 control-label ">
											Final Destination
										</label>
										<div class="col-xs-8">
											<select class="form-control" id="finalDestination" name="state_or_province">
												<option>State/Province</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label for="portOfEntryOrEmbarktion" class="col-xs-3 control-label ">
											Port of Entry or Embarktion</label>
										<div class="col-xs-8">
											<select class="form-control" id="portOfEntryOrEmbarktion" name="country">
												<option>Country</option>
											</select>
										</div>
									</div>
				          			<div class="form-group">
				            			<div class="col-sm-offset-8 col-sm-4">
				              				<button type="button" class="btn btn-danger">Reset</button>
											<button type="button" class="btn btn-primary">Submit</button>
				            			</div>
				          			</div>
				        		</form>
			        		</div>
		        		</div>
	        		</div>
	        	</div>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
