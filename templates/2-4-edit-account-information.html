<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bootstrap HTML Template</title>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="common.css" rel="stylesheet">
</head>

<body>

  <div class="container">


    <div class="panel panel-default">
      <div class="row">
       <div class="panel-heading"> 
        <div class="col-lg-4">
          <h3 class="panel-title">
            Account Setting
          </h3>
        </div>        
      </div>
    </div>

      <div class="panel-body ">

        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="#">Library</a></li>
          <li class="active">Data</li>
        </ol>






<br><br>
        <div class="row">
          <div class="col-sm-12">
            <div class="bs-example bs-example-tabs">
              <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab">Account information</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="accountInformation">

                  <div class="form-group">
                    <h3>Account Information</h3>
                  </div>

<!-- *********** id ************************** -->
                  <input type="hidden" name="id" value="5"/>
<!-- ****************************************** -->

                  <div class ="row form-group">
                     <label for="sampleLabel" class="col-xs-3 control-label text-right"> Account Type:</label>
                      <div class="col-xs-9 control-label">Customer</div>
                  </div> 

                  <div class ="row form-group">
                     <label for="username" class="col-xs-3 control-label text-right"> User ID:</label>
                      <div class="col-xs-4 control-label">
                        <input  style="float:center;" class="form-control" type="text" id="username" name="username" placeholder="ex. username"/> 
                      </div>
                  </div> 

                  <div class ="row form-group">
                     <label for="old_password" class="col-xs-3 control-label text-right"> Old Password:</label>
                      <div class="col-xs-4 control-label">
                        <input  style="float:center;" class="form-control" type="password" id="old_password" name="old_password" placeholder="ex. ********"/> 
                      </div>
                  </div> 

                  <div class ="row form-group">
                     <label for="new_password" class="col-xs-3 control-label text-right"> New Password:</label>
                      <div class="col-xs-4 control-label">
                        <input  style="float:center;" class="form-control" type="password" id="new_password" name="new_password" placeholder="ex. ********"/> 
                      </div>
                  </div> 

                  <div class ="row form-group">
                     <label for="confirm_password" class="col-xs-3 control-label text-right"> Confirm New Password:</label>
                      <div class="col-xs-4 control-label">
                        <input  style="float:center;" class="form-control" type="password" id="confirm_password" name="confirm_password" placeholder="ex. ********"/> 
                      </div>
                  </div> 

                  <div class ="row form-group">
                     <label for="firstname" class="col-xs-3 control-label text-right"> First Name:</label>
                      <div class="col-xs-4 control-label">
                        <input  style="float:center;" class="form-control" type="text" id="firstname" name="firstname" placeholder="ex. Kanisorn"/> 
                      </div>
                  </div> 

                  <div class ="row form-group">
                     <label for="lastname" class="col-xs-3 control-label text-right"> Last Name:</label>
                      <div class="col-xs-4 control-label">
                        <input  style="float:center;" class="form-control" type="text" id="lastname" name="lastname" placeholder="ex. Wirutkul"/> 
                      </div>
                  </div> 

                  <div class ="form-group">
                    <div class="row">
                     <label for="address" class="col-xs-3 control-label text-right"> Address:</label>
                      <div class="col-xs-8 control-label">
                        <input  style="float:center;" class="form-control" type="text" id="address" name="address" placeholder="ex. 129 Paholyothin Road."/> 
                      </div>
                    </div>
                  </div> 

                  <div class="row form-group">
                      <div class="col-xs-3 control-label"></div>
                      <div class="col-xs-4 control-label">
                        <input  style="float:center;" class="form-control" type="text" id="city" name="city" placeholder="Town/City"/> 
                      </div>
                      <div class="col-xs-4 control-label">
                        <input  style="float:center;" class="form-control" type="text" id="province" name="province" placeholder="State/Province"/> 
                      </div>
                  </div>

                  <div class ="row form-group">
                     <label for="country" class="col-xs-3 control-label text-right"> Country:</label>
                      <div class="col-xs-4 control-label">
                        <input  class="form-control" type="text" id="country" name="country" placeholder="ex. Thailand"/> 
                      </div>
                  </div>

                  <div class ="row form-group">
                     <label for="zipcode" class="col-xs-3 control-label text-right"> Zip Code:</label>
                      <div class="col-xs-4 control-label">
                        <input  class="form-control" type="text" id="zipcode" name="zipcode" placeholder="ex. 20130" maxlength="5" /> 
                      </div>
                  </div>

                  <div class ="row form-group">
                     <label for="phone" class="col-xs-3 control-label text-right"> Phone:</label>
                      <div class="col-xs-4 control-label">
                        <input  class="form-control" type="text" id="phone" name="phone" placeholder="ex. 0876566563" maxlength="10" /> 
                      </div>
                  </div>

                  <div class="col-sm-offset-9 col-sm-5">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button type="button" class="btn btn-default">Back</button>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>

        

<br><br>
        
                  
                


        


    </div>
  </div>


  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
