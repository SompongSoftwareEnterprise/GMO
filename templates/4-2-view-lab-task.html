<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Bootstrap HTML Template</title>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="common.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="panel panel-default">
      <div class="row">
       <div class="panel-heading"> 
        <div class="col-lg-4">
          <h3 class="panel-title">
            View Lab Task
          </h3>
        </div>        
      </div>
    </div>

      <div>
        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
         <li><a href="#">View all lab task</a></li>
          <li class="active">View lab task</li>
        </ol>
      </div>

      <div class="row">
            <div class="col-sm-12">
                    <form class="form-horizontal" role="form">
                      
                      <div class="form-group">
                        <label for="inputCodeOfProduct1" class="col-lg-2 control-label">Code of Product :</label>
                          <div class="col-lg-8">
                            <p>111222344444</p>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="inputNameOfProduct1" class="col-lg-2 control-label">Name of Product :</label>
                          <div class="col-lg-8">
                            <p>Plaping Studio</p>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="measureAndVolume1" class="col-lg-2 control-label">Measure and Volume :</label>
                          <div class="col-lg-8">
                            <p>13g./24ml.</p>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="dateStart1" class="col-lg-2 control-label">Date :</label>
                          <div class="col-lg-8">
                            <strong>start</strong> <p>12/06/2013</p><strong>finish</strong><p>12/01/2014</p>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="responsible" class="col-lg-2 control-label">Responsible :</label>
                          <div class="col-lg-8">
                            <p>1.Somsri</p>
                            <p>2.Jaturawit</p>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="inputMedthodOfExtractDNA" class="col-lg-2 control-label">Medthod Of Extracting DNA :</label>
                          <div class="col-lg-8">
                            <p>PRC</p>
                          </div>
                      </div>

                      <div class="form-group">
                        <h5><label for="geneOfAnalysis" class="col-lg-2 control-label">Gene Of Analysis</label></h5>
                      </div>

                      <div class="form-group">
                        <label for="inputEndogenous" class="col-lg-2 control-label">Endogenous :</label>
                          <div class="col-lg-8">
                           <p>GEnotype</p>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="inputTransgene" class="col-lg-2 control-label">Transgene :</label>
                          <div class="col-lg-8">
                            <p>CaMV 35s Promoter</p>
                          </div>
                      </div>

                      <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-4">
                         <p>  <strong> ENDOSEE</strong> Yingpisit</p>
                         <p>  <strong> DATE</strong>    13/06/2012</p>
                        </div>
                      </div>

                       <div class="form-group">
                        <label for="date1" class="col-lg-2 control-label">Update</label>
                          <div class="col-lg-8">
                             
                             <select class="dateStart2">
                              <option>pending</option>
                              <option>passed</option>
                             </select>
                      </div>  

                      <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-4">
                          <button type="button" class="btn btn-primary">Upload Lab Result</button>
                          <button type="button" class="btn btn-default">Back</button>
                        </div>
                      </div>


            </div>
          </div>
    </div>

  


</div>

<script src="assets/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
